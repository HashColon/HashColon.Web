<span *ngIf="!_checkIfSocketReady()">
    <i>
        Backend server not ready. <br />
        Connect backend server.
    </i>
</span>



<ng-container *ngIf="_checkIfSocketReady()">
    <mat-selection-list #geojsonList="matSelectionList" (selectionChange)='_updateSelectionChange()'>
        <mat-list-option *ngFor='let afile of _getGeojsonFiles()' [value]='afile'>
            {{afile}}
        </mat-list-option>
    </mat-selection-list>

</ng-container>

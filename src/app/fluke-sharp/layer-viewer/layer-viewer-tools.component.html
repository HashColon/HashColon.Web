<button mat-icon-button matTooltip='Add a new layer' [matMenuTriggerFor]="layerTypeMenu">
    <mat-icon>note_add</mat-icon>
</button>
<mat-menu #layerTypeMenu="matMenu">
    <button mat-menu-item *ngFor='let type of layerTypes | keyvalue'
        (click)='action.AddNewLayer(type.key)'>{{type.key}}</button>
</mat-menu>

<button mat-icon-button matTooltip='Upload a new GeoJson file' (click)='fileInput.click()'>
    <mat-icon>upload</mat-icon>
</button>
<button mat-icon-button matTooltip='Clear All layers' (click)='action.ClearAllLayers()'>
    <mat-icon>delete_forever</mat-icon>
</button>
<button mat-icon-button matTooltip='Show all layers' (click)='action.ShowAllLayers()'>
    <mat-icon>visibility</mat-icon>
</button>
<button mat-icon-button matTooltip='Hide All layers' (click)='action.HideAllLayers()'>
    <mat-icon>visibility_off</mat-icon>
</button>

<button mat-icon-button matTooltip='Expand All' (click)="action.PushAction('ExpandAll')">
    <mat-icon>unfold_more</mat-icon>
</button>
<button mat-icon-button matTooltip='Collapse All' (click)="action.PushAction('CollapseAll')">
    <mat-icon>unfold_less</mat-icon>
</button>
<button mat-icon-button matTooltip="{{layerManager.autoStyle?'GeoJson color: Auto':'GeoJson color: Manual'}}"
    (click)='action.ToggleLayerStyles()'>
    <mat-icon>{{layerManager.autoStyle?'invert_colors':'invert_colors_off'}}</mat-icon>
</button>

<span class="spacer"></span>


<input #fileInput type='file' accept='.json, .txt' multiple hidden (change)='_addNewFileLayers($event)'>
